<section class="heading-section">
  <h1 class="title is-1 has-text-centered">Todos</h1>
</section>

<section>
  <div class="container">
    <div class="add-todo-box">
      <form #form="ngForm" (ngSubmit)="addTodo(form)">
        <h2 class="title is-5">New Todo</h2>
        <div class="field is-grouped m-0">
          <p class="control is-expanded">
            <input ngModel #todoTextField="ngModel" name="text" required minlength="2" type="text" class="input" placeholder="type text here...">
          </p>
          <p class="control">
            <button class="button alt-gradient-button">
              <i class="material-icons">add</i>
              Add
            </button>
          </p>
        </div>
        <div *ngIf="todoTextField.invalid && showValidationErrors">
          <p class="help is-danger" *ngIf="todoTextField.errors.required">Todo text cannot be empty</p>
          <p class="help is-danger" *ngIf="todoTextField.errors.minlength">Todo text must be at least 2 characters</p>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="todos-list">
      <app-todo-item *ngFor="let todo of todos" (todoClicked)="setCompleted(todo)" [todo]="todo"></app-todo-item>
    </div>
  </div>
</section>
